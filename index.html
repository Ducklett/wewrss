<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wewrss</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Wewrss">
    <link rel="apple-touch-icon" href="/icons/icon-152.png">
    <meta name="description" content="Worlds most epic RSS client">
    <meta name="theme-color" content="#2323b3" />
    <link rel="icon" href="/icons/icon-128.png">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="layout">
        <div id="sidebar">
            <div id="channel-list"></div>
            <hr>
            <div class="btn-area">
                <button id="btn-import" class="btn btn-muted">Import config</button>
                <button id="btn-export" class="btn btn-muted">Export config</button>
            </div>
        </div>
        <main>
            <Button class="semi-btn menu-btn"></Button>
            <a href="https://github.com/ducklett/wewrss" target="_blank" alt="source code" title="source code"
                class="semi-btn source-btn"></a>
            <div id="update-area">
                <small class="last-updated"></small>
                <div class="progress hidden">
                    <img src="loading.gif" alt="loading...">
                    <span>10/100</span>
                </div>
                <button id="update-channels" class="btn">Update</button>
            </div>

            <div id="channel-info"></div>
            <div id="articles"> </div>
            <div class="btn-area">
                <button id="btn-previous" class="btn hidden">Newer</button>
                <button id="btn-next" class="btn hidden">Older</button>
            </div>
        </main>
    </div>
    <script src="src/index.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
</body>

</html>
