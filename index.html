<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="layout">
        <div id="sidebar"></div>
        <main>
            <pre></pre>
            <button id="update-channels">Update</button>

            <div id="articles"> </div>
            <div id="videos"> </div>
            <div id="microblog"> </div>

        </main>
    </div>
    <script src="index.js" type="module"></script>
    <style>
        :root {
            --bg: white;
            --bg-2: lightgray;
            --bg-3: gray;
            --fg: rgba(0,0,0,.9);
            --fg-light: rgba(0,0,0,.6);
        }

        @media (prefers-color-scheme: dark) {

        :root {
            --bg: rgb(31, 30, 37);
            --bg-2: rgb(15, 15, 26);
            --bg-3: rgb(5, 5, 26);
            --fg: rgba(255, 255, 255, 0.8);
            --fg-light: rgba(255, 255, 255, 0.5);
        }
}

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--fg);
        }

        body {
            margin: 0px;
            padding: 0px;
            background-color: var(--bg);
        }

        small {
            color: var(--fg-light);
        }

        #layout {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        #sidebar {
            background-color: var(--bg-2);
        }

        #layout>#sidebar,
        #layout>main {
            height: 100vh;
            overflow: auto;
        }

        #layout>main {
            width: 100%;
        }

        .channel-button {
            border: none;
            margin: none;
            padding: 16px;
            font-size: 14pt;
            background-color: unset;
            display: block;
            width: 100%;
            text-align: left;
        }

        .channel-button:hover,
        .channel-button:focus,
        .channel-button-selected {
            outline: none;
            background-color: rgba(0, 0, 0, .2);
        }

        #articles {
            width: 100%;
            display: grid;
            align-items: center;
            grid-template-columns: 1fr;
        }

        #articles p {
            max-width: 80ch;
        }

        #articles article {
            display: inline-block;
            max-width: 600px;
        }

        article h2 {
            font-size: 1rem;
            height: 45px;
        }

        #videos {
            padding: 24px;
            display: grid;
            align-items: center;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-columns: 200px;
        }

        #videos article {
            vertical-align: top;
        }

        #videos article img {
            width: 100%;
        }

        #microblog {
            width: 100%;
            display: grid;
            grid-template-columns: 600px;
            justify-content: center;
            gap: 5px;
        }

        #microblog article {
            background-color: var(--bg-2);
            padding: 10px;
            border-radius: 4px;
            border: 2px solid var(--bg-3);
        }
        #microblog img, #microblog, video {
            border-radius: 4px;
        }

    </style>
</body>

</html>
