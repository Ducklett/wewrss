<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="layout">
        <div id="sidebar"></div>
        <main>
            <pre></pre>
            <button id="save-channels">Save</button>
            <button id="load-channels">Load</button>

            <div id="articles"> </div>
            <div id="videos"> </div>

        </main>
    </div>
    <script src="index.js" type="module"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        #layout {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        #sidebar {
            background-color: lightgray;
        }

        #layout>#sidebar,
        #layout>main {
            height: 100vh;
            overflow: auto;
        }

        #layout>main {
            width: 100%;
        }

        .channel-button {
            border: none;
            margin: none;
            padding: 16px;
            font-size: 14pt;
            background-color: unset;
            display: block;
            width: 100%;
            text-align: left;
        }

        .channel-button:hover,
        .channel-button:focus,
        .channel-button-selected {
            outline: none;
            background-color: rgba(0, 0, 0, .2);
        }

        #articles {
            width: 100%;
            display: grid;
            align-items: center;
            grid-template-columns: 1fr;
        }

        #articles p {
            max-width: 80ch;
        }

        #articles article {
            display: inline-block;
            max-width: 600px;
        }

        article h2 {
            font-size: 1rem;
            height: 45px;
        }

        #videos {
            padding: 24px;
            display: grid;
            align-items: center;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-columns: 200px;
        }

        #videos article {
            vertical-align: top;
        }

        #videos article img {
            width: 100%;
        }

    </style>
</body>

</html>
